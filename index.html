<!DOCTYPE html>
<html lang="en">
    

    
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beckett's Projects</title>
    <link rel="icon" href="images/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="script.js" defer></script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</head>

<body>
        
    <main class="container">
              
        <h1>Beckett's Projects</h1>
        <section class="intro">
            <div class="user-info"></div>
            <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="beckh" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/beckh?trk=profile-badge">LinkedIn</a></div>
    
        </section>
        
        <section class="LinkedIn">
        <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="dark" data-type="HORIZONTAL" data-vanity="beckh" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/beckh?trk=profile-badge">Beckett Hoefling</a></div>
        </section>    

        <section class="repos">
            <input type="text" class="filter-repos hide" placeholder="Search Projects" />
            <ul class="repo-list"></ul>
        </section>
    </main>
    
</body>

</html>
